
<div class="flexbox-vertical">
  <h2 mat-dialog-title class="flex-item">Enter new athlete name</h2>
  <mat-dialog-content>
    <form materialize [formGroup]="form">
      <mat-form-field class="flex-item">
        <!-- <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">Last Name</label> -->
        <input matInput [formControl]="lastFc" id="dialog-last-input" matInput placeholder="Last Name" formControlName="lastFc" value="E.g., Mendes">
        <mat-error *ngIf="!vs.validateString(lastFc.value)">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="flex-item">
        <!-- <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">First Name</label> -->
        <input matInput [formControl]="firstFc" id="dialog-first-input" matInput placeholder="First Name" formControlName="firstFc" value="E.g., Rafael">
        <mat-error *ngIf="!vs.validateString(firstFc.value)">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex-item">
    <button class="btn waves-effect waves-light button-space" (click)="close()">
      Close
    </button>
    <button id="dialog-submit-button" class="btn waves-effect waves-light" (click)="processDialogData()" [disabled]="!allValid()">
      Submit
    </button>
  </mat-dialog-actions>
</div>
