<div class="spinner-container flexbox-item" *ngIf="showLoader" id="spinner-login">
  <mat-spinner id="spinner"></mat-spinner>
</div>
<div class="flexbox-vertical flex-item" *ngIf="!showLoader" id="login-flexbox">
  <div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <button (click)="signInWithGoogle()">Login with Google</button>
  </ng-template>
</div>
