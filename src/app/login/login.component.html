<div class="flexbox-item" id="login-flexbox">
  <div class="spinner-container" *ngIf="showLoader" id="spinner-login">
    <mat-spinner id="spinner"></mat-spinner>
  </div>
  <div class="flexbox-vertical" *ngIf="!showLoader">
    <div *ngIf="user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button (click)="signInWithGoogle()" class="btn waves-effect waves-light button-space">Login with Google <i class="material-icons right">send</i></button>
      <button (click)="signInWithFacebook()" class="btn waves-effect waves-light button-space">Login with Facebook <i class="material-icons right">send</i></button>
      <button (click)="signInWithEmail()" class="btn waves-effect waves-light button-space">Login with Email <i class="material-icons right">email</i></button>
    </ng-template>
    <h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
  </div>
</div>
