<h5>Confirm new {{localApprovalAndDisapprovalPhrase}} names:</h5>
<div class="flexbox-container small-black-border">
  <div class="flexbox-item">
    <ul>
      <li *ngFor="let candidateName of localCandidateNames">
        {{candidateName}}
        <span matTooltip="Approve" (click)="approveName(candidateName, localApprovalAndDisapprovalPhrase)" name="approve-move">
          <i class="material-icons" id="up">thumb_up</i>
        </span>
        <span matTooltip="Disapprove" (click)="disapproveName(candidateName, localApprovalAndDisapprovalPhrase)" name="disapprove-move">
          <i class="material-icons" id="down">thumb_down</i>
        </span>
      </li>
    </ul>
  </div>
  <div class="flexbox-item">
    <h5>{{localParameterPhrase}} names already in the database (for reference):</h5>
    <hr>
    <ul>
      <li *ngFor="let localApprovedName of localApprovedNames">
        {{localApprovedName}}
        <span (click)="deleteName(localApprovedName, 'weight class')" *ngIf="localIsAdmin" name="delete-move-name">
          <i class="material-icons" id="delete">delete</i>
        </span>
      </li>
    </ul>
  </div>
</div>
