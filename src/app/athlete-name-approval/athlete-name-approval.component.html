<h5>Confirm new athlete names:</h5>
<div class="flexbox-container small-black-border">
  <div class="flexbox-item">
    <p>For reference:</p>
    <ul>
      <li *ngFor="let candidateName of localCandidateAthleteNames">{{candidateName}}</li>
    </ul>
  </div>
  <div class="flexbox-item">
    <ul>
      <li *ngFor="let athleteName of localAtheleteNames">{{athleteName}}</li>
    </ul>
  </div>
</div>
