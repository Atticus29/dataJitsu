<div class="flexbox-vertical">
  <h2 mat-dialog-title class="flex-item">Enter new age class name</h2>
  <mat-dialog-content>
    <form materialize [formGroup]="form">
      <mat-form-field class="flex-item">
        <!-- <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">Last Name</label> -->
        <input matInput [formControl]="ageClassNameFc" placeholder="Age Class Name" id="ageClassNameFc" value="E.g., Masters 2" required>
        <mat-error *ngIf="!vs.validateString(ageClassNameFc.value)">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex-item">
    <button class="btn waves-effect waves-light button-space" (click)="close(dialogRef)">
      Close
    </button>
    <button id="dialog-submit-button" class="btn waves-effect waves-light" (click)="processDialogData(getValues(), dialogRef)" [disabled]="!allValid()">
      Submit
    </button>
  </mat-dialog-actions>
</div>
