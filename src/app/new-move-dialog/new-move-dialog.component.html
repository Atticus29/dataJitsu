
<div class="flexbox-vertical" id="new-move-dialog">
  <h2 mat-dialog-title class="flex-item">Enter new move name</h2>
  <mat-dialog-content>
    <form materialize [formGroup]="form">
      <mat-form-field class="flex-item">
        <!-- <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">Last Name</label> -->
        <input matInput [formControl]="moveNameFc" placeholder="Move Name" id="moveNameFc" value="E.g., Triangle" required>
        <mat-error *ngIf="!vs.validateString(moveNameFc.value)">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <div class="select-menu-wrapper">
        <mat-form-field class="flex-item">
          <mat-select [formControl]="moveCategoryFc" placeholder="Choose Move Category" id="move-category-select">
            <mat-option value="" [disabled]="displayCategoryName">Choose Move Category</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category" id="category-name-dropdown">{{category}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="subcategory-field" *ngIf="displaySubcategorySelect">
          <br>
          <mat-form-field class="flex-item">
            <mat-select class="select-menu-wrapper" appendTo="body" [formControl]="moveSubcategoryFc" placeholder="Choose Move Subcategory" id="move-subcategory-select">
              <mat-option value="" [disabled]="displaySubcategorySelect">Choose Move Subcategory</mat-option>
              <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory" id="subcategory-name-dropdown">{{subcategory}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <br>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex-item">
    <button class="btn waves-effect waves-light button-space" (click)="close(dialogRef)">
      Close
    </button>
    <button id="dialog-submit-button" class="btn waves-effect waves-light" (click)="processDialogData()" [disabled]="!allValid()">
      Submit
    </button>
  </mat-dialog-actions>
</div>
