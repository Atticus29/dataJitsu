
<div class="flexbox-vertical">
  <h2 mat-dialog-title class="flex-item">Enter new athlete name</h2>
  <mat-dialog-content>
    <form materialize [formGroup]="form">
      <mat-form-field class="flex-item">
        <!-- <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">Last Name</label> -->
        <input matInput [formControl]="tournamentNameFc" placeholder="Tournament Name" id="tournamentNameFc" value="E.g., IBJJF World Jiu-Jitsu Championship" required>
        <mat-error *ngIf="!vs.validateString(tournamentNameFc.value)">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex-item">
    <button class="btn waves-effect waves-light button-space" (click)="close()">
      Close
    </button>
    <button id="dialog-submit-button" class="btn waves-effect waves-light" (click)="processDialogData()" [disabled]="!allValid()">
      Submit
    </button>
  </mat-dialog-actions>
</div>
