<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="subtitle">{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12" materialize [formGroup]="newMatchForm">
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="matchUrlBound" type="url" placeholder="E.g., https://youtu.be/AYdi8oupOcs" id="matchURL"  class="validate">
          <label for="matchURL" class="active" data-error="Not valid" data-success="Valid">Match URL</label>
        </div>
        <div class="input-field col m6 s12">
          <input formControlName="athlete1NameBound" type="text" placeholder="E.g., Rafael Mendes" id="athlete1Name" class="validate">
          <label for="athlete1Name" class="active" data-error="Not valid" data-success="Valid">Athlete 1 (Left) Name</label>
        </div>
        <div class="input-field col m6 s12">
          <input formControlName="athlete2NameBound" type="text" placeholder="E.g., Rubens Cobrihna Charles" id="athlete2Name" class="validate">
          <label for="athlete2Name" class="active" data-error="Not valid" data-success="Valid">Athlete 2 (Right) Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m4 s12">
          <input formControlName="tournamentNameBound" placeholder="E.g., IBJJF Gi Worlds" id="tournamentName" type="text" class="validate">
          <br>
          <label for="tournamentName" class="active" data-error="Not valid" data-success="Valid">Tournament Name </label>
        </div>
        <div class="input-field col m4 s12">
          <input formControlName="locationBound" placeholder="E.g., Anaheim, CA" id="location" type="text" class="validate">
          <br>
          <label for="location" class="active" data-error="Not valid" data-success="Valid">Location</label>
        </div>
        <div class="input-field col m4 s12">
          <input formControlName="tournamentDateBound" type="date" class="datepicker validate" id="tournamentDate">
          <br>
          <label for="tournamentDate" class="active" data-error="Not valid" data-success="Valid">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m2 switch">
          <div class="switch">
            <label>
              No Gi
              <input formControlName="giStatusBound" id="giStatus" type="checkbox" [disabled]="isDisabled?true:null">
              <span class="lever"></span>
              Gi
            </label>
          </div>
        </div>
        <div class="input-field col m2 s12">
        </div>
        <div class="input-field col m2 s12">
          <select formControlName="genderBound" materialize="material_select" id="gender">
            <option value="(choose)" [disabled]="disabledGender" >Choose gender</option>
            <option *ngFor="let gender of genders">{{gender}}</option>
          </select>
          <label for="gender">Gender</label>
        </div>
        <div class="input-field col m2 s12">
          <select formControlName="ageClassBound" materialize="material_select" id="ageClass">
            <option value="(choose)" [disabled]="disabledAgeClass" >Choose age class</option>
            <option *ngFor="let age of ageClasses">{{age.$value}}</option>
          </select>
          <label for="ageClass">Age Class</label>
        </div>
        <div class="input-field col m2 s12">
          <select *ngIf="giStatusBound" formControlName="rankBound" materialize="material_select" id="rank">
            <option value="(choose)" [disabled]="disabledGiRank" >Choose gi rank</option>
            <option  *ngFor="let giRank of giRanks">{{giRank.$value}}</option>
          </select>
          <select *ngIf="!giStatusBound" formControlName="rankBound" materialize="material_select" id="rank">
            <option value="(choose)" [disabled]="disabledNoGiRank">Choose no gi rank</option>
            <option  *ngFor="let noGiRank of nogiRanks">{{noGiRank.$value}}</option>
          </select>
          <label for="rank">Rank</label>
        </div>
        <div class="input-field col m2 s12">
          <select formControlName="weightBound" materialize="material_select" id="weight">
            <option value="(choose)" [disabled]="disabledWeightClass" >Choose weight class</option>
            <option *ngFor="let weight of weightClasses">{{weight.$value}}</option>
          </select>
          <label for="weight">Weight Class</label>
        </div>
      </div>
      <button [disabled]="!allValid(newMatchForm)"  class="btn modal-trigger waves-effect waves-light" data-target="modal1">Submit <!---[disabled]="!newMatchForm.valid" -->
        <i class="material-icons right">send</i>
      </button>
    </form>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Annotate your submission?</h4>
        <p>You can either go ahead and annotate your own submission, or it will be added to the annotation queue, to be annotated at some later time.</p>
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-green btn" (click)="submitFormAndAnnotate()">Annotate</button>
        <button (click)="submitFormAndReturnToMain()" class="modal-action modal-close waves-effect waves-green btn">Add to Queue</button>
      </div>
    </div>

  </div>
</div>
