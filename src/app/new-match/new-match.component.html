<div class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="subtitle">Submit a New Match</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" placeholder="E.g., https://youtu.be/AYdi8oupOcs" id="matchURL"  class="validate">
          <label for="matchURL" class="active">Match URL</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="E.g., Rafael Mendes" id="athlete1Name" class="validate">
          <label for="athlete1Name" class="active">Athlete 1 (Left) Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="E.g., Rubens Cobrihna Charles" id="athlete2Name" class="validate">
          <label for="athlete2Name" class="active">Athlete 2 (Right) Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="E.g., IBJJF Gi Worlds" id="tournamentName" type="text" class="validate">
          <br>
          <label for="tournamentName" class="active">Tournament Name </label>
        </div>
        <div class="input-field col s4">
          <input placeholder="E.g., Anaheim, CA" id="location" type="text" class="validate">
          <br>
          <label for="location" class="active">Location</label>
        </div>
        <div class="input-field col s4">
          <input type="date" class="datepicker validate" id="tournamentDate">
          <br>
          <label for="tournamentDate" class="active">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2">
          <div class="switch">
            <label>
              Gi
              <input disabled type="checkbox">
              <span class="lever"></span>
              No Gi
            </label>
          </div>

        </div>
        <div class="input-field col s2">
          <select materialize="material_select" id="gender">
            <option value="" disabled selected>Choose gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <label for="gender">Gender</label>
        </div>
        <div class="input-field col s2">
          <select materialize="material_select" id="ageClass">
            <option value="" disabled selected>Choose age class</option>
            <option value="youth">Youth</option>
            <option value="juvenile1">Juvenile1</option>
            <option value="juvenile2">Juvenile2</option>
            <option value="adult">Adult</option>
            <option value="master1">Master 1</option>
            <option value="master2">Master 2</option>
            <option value="master3">Master 3</option>
            <option value="master4">Master 4</option>
            <option value="master5">Master 5</option>
            <option value="master6">Master 6</option>
          </select>
          <label for="ageClass">Age Class</label>
        </div>
        <div class="input-field col s2">
          <select materialize="material_select" id="rank">
            <option value="" disabled selected>Choose rank</option>
            <option value="white">White belt</option>
            <option value="grey">Grey belt</option>
            <option value="yellow">Yellow belt</option>
            <option value="orange">Orange belt</option>
            <option value="green">Green belt</option>
            <option value="blue">Blue belt</option>
            <option value="purple">Purple belt</option>
            <option value="brown">Brown belt</option>
            <option value="black">Black belt</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="elite">Elite</option>
          </select>
          <label for="rank">Rank</label>
        </div>
        <div class="input-field col s4">
          <select materialize="material_select" id="weight">
            <option value="" disabled selected>Choose weight class</option>
            <option value="rooster">Rooster</option>
            <option value="bantam">Bantam</option>
            <option value="lightFeather">Light-feather</option>
            <option value="feather">Feather</option>
            <option value="light">Light</option>
            <option value="middle">Middle</option>
            <option value="mediumHeavy">Medium-heavy</option>
            <option value="heavy">Heavy</option>
            <option value="superHeavy">Super-heavy</option>
            <option value="ultraHeavy">Ultra-heavy</option>
            <option value="absolute">Absolute</option>
          </select>
          <label for="weight">Weight Class</label>
        </div>
      </div>
    </form>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Annotate your submission?</h4>
        <p>You can either go ahead and annotate your own submission, or it will be added to the annotation queue, to be annotated at some later time.</p>
      </div>
      <div class="modal-footer">
        <button (click)="annotateCurrentVideo()" class="modal-action modal-close waves-effect waves-green btn">Annotate</button>
        <button (click)="addToQueueAndReturnToMain()" class="modal-action modal-close waves-effect waves-green btn">Add to Queue</button>
      </div>
    </div>

    <button class="btn modal-trigger waves-effect waves-light" data-target="modal1">Submit
      <i class="material-icons right">send</i>
    </button>

  </div>
</div>
