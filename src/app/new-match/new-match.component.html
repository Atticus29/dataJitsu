<div class="container">
  <h1>Submit a New Match</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" placeholder="e.g., https://youtu.be/AYdi8oupOcs" id="matchURL" class="validate">
          <label for="matchURL" class="active">Match URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="E.g., IBJJF Gi Worlds" id="tournamentName" type="text" class="validate">
          <br>
          <label for="tournamentName" class="active">Tournament Name </label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Anaheim, CA" id="location" type="text" class="validate">
          <br>
          <label for="location" class="active">Location</label>
        </div>
        <div class="input-field col s4">
          <input type="date" class="datepicker validate" id="tournamentDate">
          <br>
          <label for="tournamentDate" class="active">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input type="text" placeholder="Rafael Mendes" id="athlete1Name" class="validate">
          <label for="athlete1Name" class="active">Athlete 1 (Left) Name</label>
        </div>
        <div class="input-field col s3">
          <input type="text" placeholder="Rubens Cobrihna Charles" id="athlete2Name" class="validate">
          <label for="athlete2Name" class="active">Athlete 1 (Left) Name</label>
        </div>
        <div class="input-field col s2">
          <input type="text" placeholder="TODO change me to select" id="ageClass" class="validate">
          <label for="ageClass" class="active">Age Class</label>
        </div>
        <div class="input-field col s2">
          <select>
            <option value="white">White belt</option>
            <option value="grey">Grey belt</option>
            <option value="yellow">Yellow belt</option>
            <option value="orange">Orange belt</option>
            <option value="green">Green belt</option>
            <option value="blue">Blue belt</option>
            <option value="purple">Purple belt</option>
            <option value="brown">Brown belt</option>
            <option value="black">Black belt</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="elite">Elite</option>
          </select>
          <label class="active">Rank</label>
        </div>
        <div class="input-field col s3">
        </div>

      </div>
    </form>
  </div>
</div>
